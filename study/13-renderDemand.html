<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<style>
			html,
			body {
				margin: 0;
				height: 100%;
			}
			#c {
				width: 100%;
				height: 100%;
				display: block;
			}
		</style>
	</head>
	<body>
		<canvas id="c"></canvas>
	</body>
	<script type="importmap">
		{
			"imports": {
				"three": "../build/three.module.js"
			}
		}
	</script>
	<script type="module">
		import * as THREE from "three";

		function main() {
			const canvas = document.querySelector("#c");
			const rerender = new THREE.WebGLRenderer({ canvas });
			const scene = new THREE.Scene();

			const fov = 75;
			const aspect = 2;
			const near = 0.1;
			const far = 10;
			const camera = new THREE.PerspectiveCamera(fov, aspect, near, far);
			camera.position.z = 2;

			const color = 0xffffff;
			const intensity = 1;
			const light = new THREE.DirectionalLight(color, intensity);
			light.position.set(-1, 2, 4);
			scene.add(light);

			const boxWidth = 1;
			const boxHeight = 1;
			const boxDepth = 1;
			const geometry = new THREE.BoxGeometry(boxWidth, boxHeight, boxDepth);

			function makeInstance(color, x) {
				const material = new THREE.MeshPhongMaterial({
					color,
				});
				const cube = new THREE.Mesh(geometry, material);
				cube.position.x = x;
				scene.add(cube);

				return cube;
			}

			const cubes = [
				makeInstance(0x44aa88, 0),
				makeInstance(0x8844aa, -2),
				makeInstance(0xaa8844, 2),
			];

			function resizeRendererToDisplaySize() {
				const renderDom = rerender.domElement;
				const width = renderDom.clientWidth;
				const height = renderDom.clientHeight;
				const needResize =
					width !== renderDom.width || height !== renderDom.height;
				if (needResize) {
					rerender.setSize(width, height);
					camera.aspect = renderDom.clientWidth / renderDom.clientHeight;
					camera.updateProjectionMatrix();
				}
				return needResize;
			}

			function render(time) {
				time *= 0.001;

				resizeRendererToDisplaySize();

				cubes.forEach((cube, ndx) => {
					const speed = 1 + ndx * 0.1;
					const rot = time * speed;
					cube.rotation.x = rot;
					cube.rotation.y = rot;
				});

				rerender.render(scene, camera);
				requestAnimationFrame(render);
			}
			requestAnimationFrame(render);
		}

		main();
	</script>
</html>
